env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 40
  padding: 
    x: 6
    y: 6

  dynamic_padding: false
  opacity: 1.0
  title: Alacritty
    
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: Fisa Code
    style: Regular

  bold:
    family: Fisa Code
    style: Bold

  italic:
    family: Fisa Code
    style: Italic

  size: 11
  offset:
    x: 0
    y: 1

import:
  - ~/.config/alacritty/themes/themes/monokai_charcoal.yaml

shell:
  program: /bin/bash

key_bindings:
  - { key: V,       mods: Control|Shift,  action: Paste                     }
  - { key: C,       mods: Control|Shift,  action: Copy                      }
  - { key: Equals,  mods: Control,        action: IncreaseFontSize          }
  - { key: Minus,   mods: Control,        action: DecreaseFontSize          }
